<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pacientes - Hospital Philips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Enlaza tu CSS externo -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER: solo markup, sin CSS incrustado -->
  <header>
    <div class="container containerHeader">
      <div class="containerLogo">
            <img src="img/philips.png" alt="Logo">
      </div>
      <nav class="containerNav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#presentacion">Nosotros</a></li>
          <li><a href="index.html#servicios">Servicios</a></li>
          <li><a href="index.html#form">Ubicación</a></li>
        </ul>
      </nav>
            <a href="index.html" class="buttonResponsive"><img src="img/hacia-atras.png" alt="Volver"></a>

    </div>
  </header>

  <main>
    <section id="cadastro" style="height:auto !important;">
      <div class="container">
        <form id="formulario">
          <div class="containerForm">
            <h2>Cadastro de Pacientes</h2>
            <p>Complete todos los campos para registrar un nuevo paciente.</p>
            <input type="text" name="nombre" placeholder="Nombre completo" id="nombre" required>
            <input type="text" name="cpf" placeholder="CPF (11 dígitos)" id="cpf" required pattern="\d{11}" maxlength="11">
            <input type="date" name="nacimiento" id="nacimiento" required>
            <input type="text" name="endereco" placeholder="Dirección" id="direccion" required>
            <input type="text" name="convenio" placeholder="Convênio (Obra social)" id="convenio" required>
            <input type="tel" name="telefono" placeholder="Teléfono" id="telefono"   pattern="^\d{11}$|^\d{3}\.\d{3}\.\d{3}-\d{2}$" required>
            <input type="email" name="email" placeholder="Correo electrónico" id="email" required>
            <input type="text" name="usuario" placeholder="Nombre de usuario" id="usuario" required>
            <input type="password" name="password" placeholder="Contraseña" id="password" required>
            <textarea name="observaciones" rows="3" placeholder="Observaciones" id="observaciones"></textarea>
            <button type="submit" class="btnRegistro">Registrar Paciente</button>
          </div>
        </form>
      </div>
    </section>
  </main>
    <footer>
    <div class="container containerFooter">
      <p>&copy; 2023 Hospital Philips. Todos los derechos reservados.</p>

        <li><a href="#">Política de Privacidad</a></li>
        <li><a href="#">Términos de Servicio</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
  </footer>
  <script src="js/registro.js"></script>
</body>
</html>
